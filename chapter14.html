<!DOCTYPE HTML>

<title> Chapter14 </title>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/> 
	<script>
		function validateForm() {
			if (document.forms[0].user_name.value == ""){
				alert("Your name is not provided.  Please complete to proceed.");
				return false;
				}
			if (document.forms[0].email_address.value == ""){
				alert("Your email address is not provided. Please complete to proceed");
				return false;
				}
				return true;
	}
	</script>
</head>
	<body>
		<form	method ="post" 				action="http://www.markmurtha.com/csis128/readform.asp"
				onsubmit="return validateForm();">
				
				<label for="user_name">Name: </label>
				<input type="text" name="user_name" id="user_name">
				<br>
				<label for="email_address">E-Mail Address: </label>
				<input type="text" name="email_address" id="email_address">
				<br>
				<input type="submit" name="submit" id="submit" value="Sign Up Now." >
		</form>
